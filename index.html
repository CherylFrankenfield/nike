<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="js/fontawesome-all.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:900" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="img/nike-logo.svg.png" alt="Nike Swoosh">
        </div>
        <ul class="nav">
          <li><a href="#"><i class="fas fa-search"></i></a></li>
          <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
          <li><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
      </header>
      <div class="hero">
        <h2>GIVE SPORT</h2>
        <p>Shop Gifts</p>
      </div>
      <div class="featured-products">
        <h3>Favorite Footwear</h3>
        <div class="product-one">
          <h4>Nike Classic Red</h4>
          <p>Shop Now</p>
        </div>
        <div class="product-two">
          <h4>Nike Gold Cortez</h4>
          <p>Shop Now</p>
        </div>
        <div class="product-three">
          <h4>Nike Pink Huarache</h4>
          <p>Shop Now</p>
        </div>
        <div class="product-four">
          <h4>Nike Free Run Distance</h4>
          <p>Shop Now</p>
        </div>
      </div>
      <div class="big-feature">
        <p>Exactly What They Wanted</p>
        <p>Shop Now</p>
      </div>
      <div class="categories">

      </div>
    </div>

</html>
